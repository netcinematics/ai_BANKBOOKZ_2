<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardcoded Bubble Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chart-container {
            position: relative;
            height: 80vh;
            width: 80vw;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <canvas id="bubbleChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('bubbleChart').getContext('2d');

        const data = {
            datasets: [{
                label: 'Portfolio A',
                data: [
                    { x: 20, y: 30, r: 15 },
                    { x: 40, y: 10, r: 10 },
                    { x: 10, y: 40, r: 12 },
                    { x: 50, y: 50, r: 8 },
                    { x: 30, y: 20, r: 25 },
                    { x: 35, y: 35, r: 20 },
                    { x: 25, y: 15, r: 18 }
                ],
                backgroundColor: 'rgba(255, 99, 132, 0.6)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }, {
                label: 'Portfolio B',
                data: [
                    { x: 15, y: 25, r: 10 },
                    { x: 45, y: 15, r: 20 },
                    { x: 25, y: 45, r: 15 },
                    { x: 55, y: 25, r: 25 },
                    { x: 30, y: 10, r: 12 },
                    { x: 10, y: 30, r: 15 },
                    { x: 40, y: 40, r: 18 }
                ],
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bubble',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: { color: '#e0e0e0', font: { size: 14 } }
                    },
                    title: {
                        display: true,
                        text: 'Market Data Simulation (Bubble Chart)',
                        color: '#ffffff',
                        font: { size: 20, weight: 'bold' },
                        padding: { bottom: 20 }
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: 'Price ($)', color: '#aaa' },
                        grid: { color: '#444' },
                        ticks: { color: '#ccc' }
                    },
                    y: {
                        title: { display: true, text: 'Volume (M)', color: '#aaa' },
                        grid: { color: '#444' },
                        ticks: { color: '#ccc' }
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>

</html>
