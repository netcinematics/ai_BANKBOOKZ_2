        <style>
            body{ background:black; color:steelblue; font-size: 1.2em; 
                padding:1% 10% 1% 10%; font-family: verdana;
                height: 100%;
                min-height: 100%;
                display: flex;
                flex: 1;
                flex-direction: column;
            } 
            </style>

    </head>
    <body>
        <div>
            <canvas id="stackedChart"></canvas>
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
          <script>
            const ctx = document.getElementById('stackedChart');
          
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
           
    </body>
