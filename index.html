.scrollBarV {height:97%; overflow-x:scroll; background:#010111; border: 1px steelblue solid; border-radius:13px;  }
.scrollBarV::-webkit-scrollbar-track { background-color: #010213;  border-radius: 13px; }

.scrollBarV::-webkit-scrollbar-thumb { background-color: #04223c; border-radius: 13px;
background-image: -webkit-linear-gradient(0deg, rgba(255, 255, 255, 0.6) 26%, transparent 26%, transparent 51%, rgba(255, 255, 255, -0.4) 51%, rgba(255, 255, 255, 0.6) 74%, transparent 74%, transparent);

/* CUSTOM CHECKBOX *************************************************/
.checkboxFrame {
    display:flex;position:relative;padding: 0em 0em 0.666em 0em;margin: 1em 1em 1em 1em;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
.checkboxFrame input {/* Hide the browser's default checkbox */
    position: absolute;opacity: 0;cursor: pointer;height: 0;width: 0;
}      
.checkmark {
    border:1px solid lime;border-radius:13px;position: absolute;
    top: 0;left: 0;height: 10px;width: 10px;
    background-color: black; box-shadow: 0px 2px 6px 1px #010191;  
}
.checkboxFrame:hover input ~ .checkmark { background-color: #014601;}
.checkboxFrame input:checked ~ .checkmark {  background-color: steelblue;}
.checkmark:after {content: "";position: absolute;display: none;}
.checkboxFrame input:checked ~ .checkmark:after { display: block;}
.checkboxFrame .checkmark:after {left: 4px;top: -1px;width: 2px;height: 6px;
    border: solid #014601;border-width: 0 3px 3px 0;
    -webkit-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
}
/**END CUSTOM CHECKBOX******************************************************/

function randomNumber(min, max) {
  return Math.random() * (max - min) + min;
}
function randomBar(target, index, date, lastClose) {
  var open = +randomNumber(lastClose * 0.95, lastClose * 1.05).toFixed(2);
  var close = +randomNumber(open * 0.95, open * 1.05).toFixed(2);
  var high = +randomNumber(Math.max(open, close), Math.max(open, close) * 1.1).toFixed(2);
  var low = +randomNumber(Math.min(open, close) * 0.9, Math.min(open, close)).toFixed(2);
  if (!target[index]) {
    target[index] = {};
  }
  Object.assign(target[index], {
    x: date.valueOf(),
    o: open,
    h: high,
    l: low,
    c: close
  });
}

  }

function getDataForChart(){
    // debugger;
    // lineData[1] = {x: 1718999820000, y: 29.62}
    // barData[1] = {x: 1718999820000, o: 28.43, h: 30.36, l: 28.19, c: 29.62}
    let dataset = [];
    let tgtYMTID,txn,ymdARR,tgtYR,tgtMO,tgtDAY,dateYMD; //UTC TIMESTAMPS & PRICE
    for(var i=0; i<CHART_SELECTIONS.length;i++){ //MONTH SELECTIONS.
        tgtYMTID = CHART_SELECTIONS[i];
        for(var j=0; j<ai_bankbookz_2.ymt_MonthlyMap[tgtYMTID].length;j++){ //TRANSACTIONS.
            txn = ai_bankbookz_2.ymt_MonthlyMap[tgtYMTID][j];
            ymdARR = txn.ymd.split('_');
            tgtYR = ymdARR[0];
            tgtMO = ymdARR[1]-1;//month is zero based.
            tgtDAY = ymdARR[2];
            dateYMD = new Date(tgtYR, tgtMO, tgtDAY);
            stampUTC = dateYMD.getTime();
            dataset.push({x:stampUTC,y:txn.price})
        }
        break;
    }
    return dataset;
    // return TKRChart1.config.data.datasets[0];
}
